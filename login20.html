<body background="C:\Users\sugir\Downloads\sports login.jpg" >

</div>

<style> 

body { 
    background-image:"C:\Users\sugir\Downloads\sports login.jpg";
    background-repeat:no repeat;
    background-size:100% 100% ;
    font-family: Arial, sans-serif;
    
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
   
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
}

.input-group input:focus {
    outline-color: #3f9aff;
    border-color: #3f9aff;
}

.login-button {
    width: 100%;
    padding: 10px;
    background-color: #3f9aff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.login-button:hover {
    background-color: #3399ff;
}

.signup-link p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.signup-link a {
    color: #3f9aff;
